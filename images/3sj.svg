<rect x="136.2" y="180.7" fill="none" width="126.8" height="232.3"/>
<text transform="matrix(1 0 0 1 136.166 185.6729)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Appearing from the smoke, then </text>
<text transform="matrix(1 0 0 1 226.1006 185.6729)" fill="#625B53" font-family="'ProximaNova-Regular'" font-size="6.7242">engulfed</text>
<text transform="matrix(1 0 0 1 252.2129 185.6729)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242"> by </text>
<text transform="matrix(1 0 0 1 136.166 193.7422)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">the dark until the brightest light of all broke </text>
<text transform="matrix(1 0 0 1 136.166 201.8106)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">free and lit up the darkness. I could see it </text>
<text transform="matrix(1 0 0 1 136.166 209.8789)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">from the corner of my eye. </text>
<text transform="matrix(1 0 0 1 136.166 217.9483)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">To my left. </text>
<text transform="matrix(1 0 0 1 136.166 226.0176)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">I had to refocus. </text>
<text transform="matrix(1 0 0 1 136.166 234.087)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Again and again. </text>
<text transform="matrix(1 0 0 1 136.166 242.1553)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">It was so bright. </text>
<text transform="matrix(1 0 0 1 136.166 250.2246)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Then other smaller lights to the left and right </text>
<text transform="matrix(1 0 0 1 136.166 258.2921)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">of it. It was the moon. I relalised it was the </text>
<text transform="matrix(1 0 0 1 136.166 266.3614)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">moon. A full moon. I felt a sense of relief </text>
<text transform="matrix(1 0 0 1 136.166 274.4307)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">followed quickly by frustration with myself. </text>
<text transform="matrix(1 0 0 1 136.166 282.5)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Of course it was the moon and stars. </text>
<text transform="matrix(1 0 0 1 136.166 290.5694)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">What was I thinking about? </text>
<text transform="matrix(1 0 0 1 136.166 298.6378)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Was I dreaming? </text>
<text transform="matrix(1 0 0 1 136.166 306.7071)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">Had I just woken up from a bad dream? </text>
<text transform="matrix(1 0 0 1 136.166 314.7764)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">I was awake. I knew that now. And I was </text>
<text transform="matrix(1 0 0 1 136.166 322.8438)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">staring up at the night sky and a full moon. </text>
<text transform="matrix(1 0 0 1 136.166 330.9141)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7242">But why?</text>
