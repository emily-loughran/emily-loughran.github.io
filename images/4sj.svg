<rect x="137.2" y="182.2" fill="none" width="126.7" height="232.2"/>
<text transform="matrix(1 0 0 1 137.2055 187.1629)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Appearing from the smoke, then </text>
<text transform="matrix(1 0 0 1 227.1346 187.1629)" fill="#625B53" font-family="'ProximaNova-Regular'" font-size="6.7236">engulfed</text>
<text transform="matrix(1 0 0 1 253.2442 187.1629)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236"> by </text>
<text transform="matrix(1 0 0 1 137.2055 195.2314)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">the dark until the brightest light of all broke </text>
<text transform="matrix(1 0 0 1 137.2055 203.2998)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">free and lit up the darkness. I could see it </text>
<text transform="matrix(1 0 0 1 137.2055 211.3682)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">from the corner of my eye. </text>
<text transform="matrix(1 0 0 1 137.2055 219.4363)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">To my left. </text>
<text transform="matrix(1 0 0 1 137.2055 227.5047)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">I had to refocus. </text>
<text transform="matrix(1 0 0 1 137.2055 235.5732)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Again and again. </text>
<text transform="matrix(1 0 0 1 137.2055 243.6416)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">It was so bright. </text>
<text transform="matrix(1 0 0 1 137.2055 251.71)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Then other smaller lights to the left and right </text>
<text transform="matrix(1 0 0 1 137.2055 259.7781)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">of it. It was the moon. I relalised it was the </text>
<text transform="matrix(1 0 0 1 137.2055 267.8466)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">moon. A full moon. I felt a sense of relief </text>
<text transform="matrix(1 0 0 1 137.2055 275.915)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">followed quickly by frustration with myself. </text>
<text transform="matrix(1 0 0 1 137.2055 283.9834)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Of course it was the moon and stars. </text>
<text transform="matrix(1 0 0 1 137.2055 292.0515)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">What was I thinking about? </text>
<text transform="matrix(1 0 0 1 137.2055 300.12)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Was I dreaming? </text>
<text transform="matrix(1 0 0 1 137.2055 308.1884)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">Had I just woken up from a bad dream? </text>
<text transform="matrix(1 0 0 1 137.2055 316.2568)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">I was awake. I knew that now. And I was </text>
<text transform="matrix(1 0 0 1 137.2055 324.3252)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">staring up at the night sky and a full moon. </text>
<text transform="matrix(1 0 0 1 137.2055 332.3933)" fill="#625B53" font-family="'ElectraLTStd-Regular'" font-size="6.7236">But why?</text>
